<form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin)"> 
        <input type = "text" name = "emailid" placeholder = "emailid"
         ngModel> 
        <br/> 
        <input type = "password" name = "passwd" placeholder = "passwd"
         ngModel> 
        <br/> 
        <input type = "submit" value = "submit"> 
</form>
